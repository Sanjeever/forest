
forest:
  enabled: true
  bean-id: sslConfig
  max-connections: 300
  max-route-connections: 300
  timeout: 3000
  connect-timeout: 3000
  retry-count: 2
  ssl-key-stores:
    - id: keystore1
      hostname-verifier: org.dromara.forest.springboot.test.ssl.MyHostnameVerifier
      ssl-socket-factory-builder: org.dromara.forest.springboot.test.ssl.MySSLSocketFactoryBuilder
  interceptors:
    - org.dromara.forest.springboot.test.interceptor.GlobalInterceptor

my-site:
  base-url: https://gitee.com
